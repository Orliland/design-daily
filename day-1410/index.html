<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Daily - Day 1410</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;700&family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <h1 class="title">Marketing conference 2021</h1>
        <div class="schedule">
          <div class="time">
            <span class="time-title">Start time</span>
            <p>Sep 12, 5:00 PM</p>
          </div>
          <div class="time">
            <span class="time-title">End time</span>
            <p>Sep 12, 1:00 AM</p>
          </div>
        </div>
        <div class="buttons">
          <button class="button">Register</button>
          <button class="button is-secondary">
            <img src="./icons/calendar.svg" alt="calendar icon" class="icon" />
            add to Calendar
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
