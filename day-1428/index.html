<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Daily 1428</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,500;1,700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="card">
      <span class="card__title"
        >How satisfied are you using our invoicing feature?</span
      >
      <div class="card__rank">
        <ul class="card__quali">
          <li id="q1" class="card__item">1</li>
          <li id="q2" class="card__item">2</li>
          <li id="q3" class="card__item">3</li>
          <li id="q4" class="card__item">4</li>
          <li id="q5" class="card__item card__item--active">5</li>
        </ul>
        <div class="card__captions">
          <span class="card__subtext">Extremely <br />dissatisfied</span>
          <span class="card__subtext">Extremely <br />satisfied</span>
        </div>
      </div>
      <label class="card__label">
        <input type="checkbox" class="card__checkbox" />
        <span class="card__checktext">I don't use the invoicing feature</span>
      </label>
      <hr class="card__separator" />
      <a href="#" class="link"
        ><span class="link__text">Next</span>
        <img
          src="./images/arrow.svg"
          alt="flecha que acompaÃ±a al texto"
          class="link__icon"
      /></a>
    </div>
  </body>
</html>
